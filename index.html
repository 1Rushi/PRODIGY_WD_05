<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="video-background">
        <video autoplay loop muted plays-inline class="back-video">
            <source src="bg.mp4" type="video/mp4">
            
        </video>
    </div>

    <div class="container">
        <div class="titleCard">
        <p class="title"><span>Weather</span> APP</p>
      <h2>  <p class="desc">Get the weather details of any city!</p></h2>
        </div>
        <div class="card">
        <input id="cityInput" class="inputBox" type="text" placeholder="Enter the city">
        <button id="searchBtn" class="btnSearch">Search</button>
       </div>
       
       <div id="outputCard" class="output">
        <div class="cityNameCard">
        <p id="city-name"></p>
        <p id="countryName"></p>
        </div>
        <div class="tempCard">
            <p id="temp"></p><sup id="sup"></sup>
        </div>
        <p id="loc-time"></p>
       </div>
    </div>
</body>
<script src="scrip.js"></script>
</html>
